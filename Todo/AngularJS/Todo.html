<!DOCTYPE html>

<html ng-app = "todoApp">
    <head>
        <title>Todo Or Not Todo</title>
    </head>
    <body>
        <div ng-controller="controller">
            <h1>What Can I Todo For You Tododay?</h1>
            <input type="text" ng-model="todoText" />
            <button ng-click= "addTodo()">Add</button>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script src="TodoFunc.js"></script>
            <div>
                <ul>
                    <li ng-repeat="t in Todos"><input type="checkbox" checked= t.isChecked/>{{  t.text }}  <button ng-click="delete(t.id)">Delete</button></li>
                </ul>
            </div>
        </div>  
    </body>
</html>
