<!DOCTYPE html>

<html ng-app="todoApp" ng-controller="controller" md-theme="IdoTheme">

<head>
    <link href="Style.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Todo Or Not Todo</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="configuration.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="TodoFunc.js"></script>

</head>

<body class="ng-cloak">
    <md-content>
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools toolbar">
                <h1>What Can I Todo For You Tododay?</h1>
                <label>Search For Task</label>
                <md-autocomplete md-no-cache="true" md-selected-item="selectedItem" md-input-minlength="2"
                    md-items="t in Todos | filter:searchText" md-search-text="searchText" md-item-text="t.text">
                    <span>{{ t.text }}</span>
                    <md-not-found>
                        No Such Task.
                    </md-not-found>
                </md-autocomplete>
            </div>
        </md-toolbar>
        <div class="top-menu">
            <md-input-container>
                <label>Enter Task</label>
                <input type="text" ng-model="todoText" />
            </md-input-container>
            <md-button class="md-raised md-accent md-icon-button" ng-click="addTodo()">
                <md-icon><i class="material-icons">add</i></md-icon>
            </md-button>
            <md-button class="md-raised md-accent" ng-click="deleteAllChecked()">Delete Checked Tasks</md-button>
        </div>
        <div class="main-card">
            <md-card class="vertical-container delete-button">
                <md-virtual-repeat-container class="vertical-container" ng-init="getFromServer()">
                    <div md-virtual-repeat="t in Todos | filter:searchText">
                        <div class="taskItem">
                            <div clas="orderButtons">
                                <md-button class="md-icon-button  md-accent" ng-click="switch(t.id, -1)">
                                    <md-icon><i class="material-icons">arrow_upward</i></md-icon>
                                </md-button>
                                <md-button class="md-icon-button  md-accent" ng-click="switch(t.id, 1)">
                                    <md-icon><i class="material-icons">arrow_downward</i></md-icon>
                                </md-button>
                            </div>
                            <md-card class="task-card" style="background-color: rgb(109, 109, 109);">
                                <md-card-content>
                                    <md-checkbox ng-checked="t.isChecked" ng-click="checkTask(t.id)">
                                        <span ng-class="{checked: t.isChecked}">{{  t.text }}</span>
                                    </md-checkbox>
                                    <md-button class="md-icon-button" ng-click="showPrompt($event,t.id)">
                                        <md-icon><i class="material-icons">edit</i></md-icon>
                                    </md-button>
                                    <md-button class="md-icon-button " ng-click="delete(t.id)">
                                        <md-icon><i class="material-icons">delete</i></md-icon>
                                    </md-button>
                                </md-card-content>
                            </md-card>
                        </div>
                </md-virtual-repeat-container>
            </md-card>
        </div>
    </md-content>
</body>

</html>
